<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="this.alunoTemp == undefined && this.aluno == undefined" justify-content-center align-items-center>
    <ion-item>
      <ion-label position="floating">N° da Matrícula</ion-label>
      <ion-input [(ngModel)]="matricula"></ion-input>
    </ion-item>
    <ion-button color="primary" fill="outline" (click)="findMatricula()">Pronto</ion-button>
  </ion-row>
  <br>
  <ion-item *ngIf="this.alunoTemp != undefined" (click)="this.aluno = this.alunoTemp; this.alunoTemp = undefined">
    <ion-label>{{this.alunoTemp?.attributes?.nome}}</ion-label>
  </ion-item>

  <!-- FORMULÁRIO -->
  <ion-card *ngIf="this.aluno != undefined" class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Cadastre seus dados</ion-card-subtitle>
      <ion-card-title>{{this.aluno?.attributes?.nome}}</ion-card-title>
      <ion-card-title>Matrícula: {{this.aluno?.attributes?.matricula}}</ion-card-title>
    </ion-card-header>
    <!-- <img src="assets/icon/musketeersLOGO.png" alt="" /> -->
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" [(ngModel)]="formNascimento">Data de Nascimento</ion-label>
        <ion-input placeholder="1995-12-31"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" [(ngModel)]="formSenha">Crie uma senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" [(ngModel)]="formReSenha">Repita a senha</ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>
      <ion-button color="success" fill="outline" (click)="cadastrar()">Cadastrar</ion-button>
      <ion-button color="danger" fill="outline" (click)="this.aluno = undefined">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
