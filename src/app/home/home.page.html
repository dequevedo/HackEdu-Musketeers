<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row nowrap justify-content-center align-items-center>
      <ion-col>
        <ion-title>
          Principal
        </ion-title>
      </ion-col>
      <!-- <ion-col size="7">
        <ion-chip outline nowrap>
          <ion-label>{{aluno?.attributes?.nome}}</ion-label>
          <ion-avatar>
            <img src="{{conta?.img}}">
          </ion-avatar>
        </ion-chip>
      </ion-col> -->
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="border: 1px solid lightgray" (click)="abrirAvisos()">
    <ion-card-header color="light" style="border-bottom: 1px solid lightgray">
      <ion-card-subtitle>Avisos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let aviso of avisos" lines="inset">
          <ion-icon slot="start" color="medium" name="{{aviso.icon}}"></ion-icon>
          <ion-label>{{aviso.msg}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card style="border: 1px solid lightgray" (click)="abrirTarefas()">
      <ion-card-header color="light" style="border-bottom: 1px solid lightgray">
      <ion-card-subtitle>Tarefas de Casa</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let tarefa of tarefas" lines="inset">
          <ion-icon slot="start" color="medium" name="{{tarefa.icon}}"></ion-icon>
          <ion-label>{{tarefa.msg}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
