<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row nowrap justify-content-center align-items-center>
      <ion-col>
        <ion-title>
          Leitura
        </ion-title>
      </ion-col>
      <!-- <ion-col size="7">
        <ion-chip outline nowrap>
          <ion-label>{{aluno?.attributes?.nome}}</ion-label>
          <ion-avatar>
            <img src="{{conta?.img}}">
          </ion-avatar>
        </ion-chip>
      </ion-col> -->
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- clicar no card pode abrir um overview (histórico) do aluno -->
  <ion-card class="welcome-card">
    <img src="{{this.firebaseService?.conta?.img}}" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Fez {{this.firebaseService?.conta?.attributes?.leituras?.length}} Leituras</ion-card-subtitle>
      <ion-card-title>{{aluno?.attributes?.nome}}</ion-card-title>
      <ion-card-subtitle> <b>{{this.firebaseService?.conta?.attributes?.leit_pont}}</b> Pontos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-card color="light" style="border: 1px solid lightgray">
    <ion-card-header style="border-bottom: 1px solid lightgray">
      <ion-card-subtitle>Minhas Leituras</ion-card-subtitle>
    </ion-card-header>

    <ion-list lines="none">
      <ion-item (click)="this.search = true">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Pesquisar livro</ion-label>
        <ion-icon slot="end" color="medium" name="search"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Editar meus conteúdos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Escrever novo conteúdo</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Outras opções</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer *ngIf="search">
  <ion-list>
    <ion-item *ngFor="let item of this.data.items" detail
      (click)="this.search = false; addLivro(item); terms = ''; this.data.items = []">
      <ion-col size="2">
        <ion-avatar style="height: 30px; width: 30px;" *ngIf="item != null">
          <img src="{{item?.volumeInfo?.imageLinks?.smallThumbnail}}">
        </ion-avatar>
      </ion-col>

      <ion-col size="10">
        <ion-label> {{item.volumeInfo.title}}</ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
  <ion-toolbar color="medium">
    <ion-searchbar placeholder="Livro..." [(ngModel)]="terms" (ionInput)="digitEvent($event)" clearInput>
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
